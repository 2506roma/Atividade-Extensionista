<!DOCTYPE html>
<html>
<head>
<style>
.secao {
  /* Definir a imagem de fundo */
  background-image: url('img/tartaruga.fundo.jpg');
  height: 800px;
  position: relative;
  color: white;
}

/* Criar a "capa" sobre a imagem */
.secao::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); 
}

.titulo, .paragrafo {
  position: relative;
}
</style>
</head>
<body>

<div class="secao">
  <h1 class="titulo">Seu Título</h1>
  <p class="paragrafo">Seu parágrafo.</p>
</div>

</body>
</html>

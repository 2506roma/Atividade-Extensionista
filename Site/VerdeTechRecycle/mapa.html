<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Pontos de Reciclagem</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body{
            background-color: #87d1d1a8;
        }
        h1{
            text-align: center;
        }
        div{
            margin: auto;
            border-radius: 20px;
        }
        /* Estilos CSS para o mapa */
        #map {
            height: 600px;
            width: 600px;
        }
    </style>
</head>

<body>
    <h1>Mapa de Pontos de Reciclagem</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Função para inicializar o mapa
        function initMap() {
            // Coordenadas do centro do mapa (exemplo)
            var center = [-23.5505, -46.6333];

            // Criar o mapa
            var map = L.map('map').setView(center, 12);

            // Adicionar camada do mapa
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Exemplo de marcador (ponto de reciclagem)
            L.marker(center).addTo(map)
                .bindPopup('Ponto de Reciclagem')
                .openPopup();
        }
        
        // Inicializar o mapa quando a página estiver carregada
        window.onload = function () {
            initMap();
        };
    </script>
</body>
</html>
